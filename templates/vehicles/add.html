<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加车辆</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>添加新车辆</h1>
    <form method="POST">
        <div class="form-group">
            <label for="plate_number">车牌号：</label>
            <input type="text" id="plate_number" name="plate_number" required>
        </div>
        
        <div class="form-group">
            <label for="seats">座位数：</label>
            <input type="number" id="seats" name="seats" required min="1">
        </div>
        
        <button type="submit">提交</button>
    </form>
    <a href="{{ url_for('list_vehicles') }}" class="back-button">返回列表</a>
</body>
</html>
