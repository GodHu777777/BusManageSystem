<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>车辆列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>车辆列表</h1>
    <a href="{{ url_for('add_vehicle') }}" class="add-button">添加新车辆</a>
    
    <table>
        <thead>
            <tr>
                <th>车牌号</th>
                <th>座位数</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.plate_number }}</td>
                <td>{{ vehicle.seats }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="back-button">返回首页</a>
</body>
</html>
