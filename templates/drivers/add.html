<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加司机</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>添加新司机</h1>
    <form method="POST">
        <div class="form-group">
            <label for="job_number">工号：</label>
            <input type="text" id="job_number" name="job_number" required>
        </div>
        
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="gender">性别：</label>
            <select id="gender" name="gender" required>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="fleet_id">所属车队：</label>
            <select id="fleet_id" name="fleet_id" required>
                {% for fleet in fleets %}
                <option value="{{ fleet.id }}">{{ fleet.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="route_id">所属线路：</label>
            <select id="route_id" name="route_id">
                <option value="">-- 选择线路 --</option>
                {% for route in routes %}
                <option value="{{ route.id }}">{{ route.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">提交</button>
    </form>
    <a href="{{ url_for('list_drivers') }}" class="back-button">返回列表</a>
</body>
</html>
